<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: sans-serif;
  min-height: 100vh;
  margin: 0;
  background-color: #f5f5f5;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 15px; /* Slightly reduced for mobile */
  max-width: 400px;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

/* Base styles using relative units */
h1 {
  font-size: 2rem;
  margin-bottom: 1rem; /* Adjusted for mobile */
}

label {
  display: block;
  margin-bottom: 0.8rem; /* Adjusted for mobile */
}

input,
select,
button {
  width: 100%;
  padding: 0.6rem; /* Adjusted for mobile */
  margin-bottom: 0.4rem; /* Adjusted for mobile */
  border: 1px solid #ccc;
  border-radius: 5px;
  -webkit-appearance: none;
}

button {
  background-color: #4CAF50;
  color: white;
  font-weight: bold;
}

p {
  font-size: 1rem; /* Adjusted for mobile */
  margin-bottom: 0.8rem; /* Adjusted for mobile */
}

/* Large desktop (wider than 1200px) */
@media (min-width: 1200px) {
  .card {
    margin: 0 10%;
  }

  input,
  select {
    width: calc(100% - 2rem);
  }
}

/* Mobile view (portrait) */
@media (max-width: 768px) {
  .card {
    max-width: 95%; /* Increased for better fit */
    margin: 0 auto;
  }

  label {
    display: inline-block;
    width: 100%;
  }

  h1 {
    font-size: 1.4rem; /* Adjusted for mobile */
  }

  /* Added a media query to change the layout of the inputs and select on small screens */
  input,
  select {
    width: 48%; /* Reduced the width to fit two elements in one row */
    margin-right: 2%; /* Added some margin to create some space between the elements */
  }

  /* Added a media query to change the width of the last input and select on small screens */
  input:nth-child(6),
  select {
    width: 100%; /* Set the width to 100% to fill the row */
    margin-right: 0; /* Removed the margin to avoid overflow */
  }
}
</style>
</head>
<body>
  <div class="card"> <!-- Wrap the content in a div with the card class -->
    <h1>Lot Size Calculator</h1>
    <p>Enter the dollar risk, entry price and exit price:</p>
    <input id="dollar-risk" type="number" placeholder="Dollar risk">
    <input id="entry-price" type="number" placeholder="Entry price">
    <input id="exit-price" type="number" placeholder="Exit price">
    <p>What are you trading?</p>
    <select id="contract-size">
      <option value="100000">Forex</option>
      <option value="1">Crypto/Single stock</option>
      <option value="10">Stock index</option>
      <option value="100">Metals/Commodities</option>
    </select>
    <button id="calculate">Calculate</button>
    <p id="result"></p>
    <script>
      // Get the elements from the document
      var dollarRisk = document.getElementById("dollar-risk");
      var entryPrice = document.getElementById("entry-price");
      var exitPrice = document.getElementById("exit-price");
      var contractSize = document.getElementById("contract-size");
      var calculate = document.getElementById("calculate");
      var result = document.getElementById("result");

      // Define a function to calculate the lot size
      function calculateLotSize() {
        // Get the values from the inputs and select
        var dr = Number(dollarRisk.value);
        var ep = Number(entryPrice.value);
        var xp = Number(exitPrice.value);
        var cs = Number(contractSize.value);

        // Check if the values are valid
        if (dr > 0 && ep > 0 && xp > 0 && cs > 0) {
          // Calculate the lot size using the formula
          var ls = dr / (Math.abs((xp - ep) / ep) * cs * ep);

          // Display the result with two decimal places
          result.textContent = "Lot size: " + ls.toFixed(2);
        } else {
          // Display an error message
          result.textContent = "Please enter valid values.";
        }
      }

      // Add an event listener to the calculate button
      calculate.addEventListener("click", calculateLotSize);
    </script>
  </div>
</body>
</html>
